<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="static/css/styles.css">

        <title> Breeze </title>
    </head>

    <body>
        <header>
            <div class="title">
                <h1><img src="static/images/breeze-logo.svg" width="40px" height="40px"> Breeze </h1>
            </div>
        </header>
        
        <section class="fullscreen">

            <!-- Painel principal -->
            <div class="main-screen">
                
                <div class="mock-menu"> <u><span style="color:aqua">BIBLIOTECA</span></u> COMUNIDADE SUPORTE </div>
                <br>
                <br>
                <!-- Seção da tabela -->
                <div class="table-section">
                    <table id="library">
                        <tr>
                            <th>TÍTULO</th>
                            <th>DESENVOLVEDOR</th>
                            <th>CATEGORIA</th>
                            <th>PREÇO</th>
                        </tr>
                    </table>
                </div>
                
            </div>

            <!-- Painel lateral -->
            <div class="side-screen">
                
                <div class="subtitle"> PAINEL DE CONTROLE </div>
                <br>
                <p style="margin-left: 5%;">Cadastro de novos itens:</p>
                <br>
                <!-- Formulário de cadastro de novos videogames -->
                <div class="form-section">
                    <input type="text" id="newTitle" placeholder="Videogame:">
                    <input type="text" id="newDeveloper" placeholder="Desenvolvedor:">
                    <input type="text" id="newCategory" placeholder="Categoria:">
                    <input type="text" id="newPrice" placeholder="Preço:">
                    <br>
                    <br>
                    <button onclick="newItem()" class="addBtn" style="align-self: center;">Adicionar +</button>
                </div>
            
            </div>
        
        </section>

        <script src="scripts.js"></script>
    </body>

</html>
